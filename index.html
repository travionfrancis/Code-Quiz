<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <span id="prevHighscores">View Highscores</span>
    <!--Search up a way to Display previous scores that you've gotten-->
    <br />
    <span id="count">60</span> seconds
    <div id="quiz">
      <h1>Welcome to the Coding Quiz Challenge!</h1>
      <h3>
        In this Quiz, we will go over the basics of Coding and test your
        knowledge on these subjects with 10 Questions. You will be timed and
        will have a combined time of 60 seconds to completely finish the Quiz,
        so move fast!
      </h3>
      <button id="customButt" onclick="start()">Let's Play!</button>
    </div>
    <div id="results"></div>

    <script src="script.js"></script>
  </body>
</html>
