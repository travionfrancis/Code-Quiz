<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <p id="float">
      <span id="prevHighscores"
        ><a href="highscores.html">View Highscores</a></span
      >
      <!--Search up a way to Display previous scores that you've gotten-->
      <span id="count">60 seconds</span>
    </p>

    <div id="quiz">
      <h1>Welcome to the Coding Quiz Challenge!</h1>
      <h3>
        In this Quiz, we will go over the basics of Coding and test your
        knowledge on these subjects with 10 Questions. You will be timed and
        will have a combined time of 60 seconds to completely finish the Quiz,
        so move fast!
      </h3>
      <button id="customBtn">Let's Play!</button>
    </div>


    <h2 id="questions">
      <div class="container">
        <div id="timer"></div>
        <!-- Questions -->
        <div class="question-container">
          <div class="question"></div>
        </div>

    </h2>





  <!-- Answers -->
          <div class="answers">
            <div class="answer">
              <div class="answer-text" id="answer-1"></div>
            </div>
            <div class="answer">
              <div class="answer-text" id="answer-2"></div>
            </div>
            <div class="answer">
              <div class="answer-text" id="answer-3"></div>
            </div>
            <div class="answer">
              <div class="answer-text" id="answer-4"></div>
            </div>
          </div>
        </div>
    <div id="results"></div>



    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
